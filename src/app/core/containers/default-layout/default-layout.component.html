    <div class="wrapper d-flex flex-column min-vh-100 bg-light dark:bg-transparent">
        <c-header>
            <c-container fluid>
              <c-header-brand [routerLink]>
                <img src="assets/main/logo_website_shayna.png" class="img-fluid d-block w-25" />
              </c-header-brand>
              <c-header-nav class="ms-auto">
                <c-dropdown alignment="end">
                  <a cHeaderToggler cDropdownToggle cNavLink [caret]="false">
                    <button toggle="visible" cHeaderToggler [cSidebarToggle]="sidebarId" class="ps-1">
                        <svg cIcon name="cilMenu" size="lg"></svg>
                    </button>
                </a>
                  <ul cDropdownMenu>
                    <li><a [routerLink] cDropdownItem>Action</a></li>
                    <li><a [routerLink] cDropdownItem>Another action</a></li>
                    <li>
                      <hr cDropdownDivider>
                    </li>
                    <li><a [routerLink] cDropdownItem>Something else</a></li>
                  </ul>
                </c-dropdown>
              </c-header-nav>
            </c-container>
          </c-header>
    <div class="card">
        <c-container [fluid]="true">
            <c-breadcrumb-router class="ms-2"></c-breadcrumb-router>
        </c-container>
    </div>
        <div class="body flex-grow-1 px-3">
            <c-container breakpoint="lg" class="h-auto">
                <router-outlet />
            </c-container>
        </div>

    <c-footer class="sticky-bottom bg-light dark:bg-transparent">
        <div class="ms-auto">
            &copy; Barudak Copyright 2023
        </div>
    </c-footer>
    </div>
